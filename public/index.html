<!doctype html>
<html lang="en-IE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>waves</title>
    <meta name="description" content="internet radio player">

    <meta property="og:title" content="waves">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <meta name="theme-color" content="#77B19D">

    <script defer data-domain="radio.byemc.xyz" src="https://analytics.byecorps.com/js/script.js"></script>

</head>

<body>
    <header>
        <div class="waves-title">~waves~</div>
    </header>
    <div class="debug" id="debug-config">
        <label for="server">server url</label>
        <input type="url" name="server" id="server" value="https://tilde.radikan.byecorps.net"/>
        <label for="station">station</label>
        <input type="text" name="station" id="station" value="tilde">
    </div>
    <main>
        <div id="now-playing">
            <div class="important song-container">
                <img src="http://tilde.radikan.byecorps.net/api/station/tilde/art/4bb4cf5d3bd97eacd6e9569d" alt=""
                     id="current-song-art" class="song-art">
                <div id="current-song-title" class="song-title marquee">~waves~</div>
                <div id="current-song-artist" class="song-artist marquee">not playing</div>
            </div>
        </div>
    </main>
    <footer>
        <div id="copyright">(c) byemc 2023-2025</div>
        <div id="sourcecode"><a href="https://github.com/byemc/waves">source code</a></div>
        <div class="separator"></div>
        <div><a href="#version" id="version"></a></div>
    </footer>

    <script src="bundle.js"></script>
</body>

</html>
